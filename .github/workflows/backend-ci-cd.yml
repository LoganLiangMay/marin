name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci-cd.yml'

env:
  AWS_REGION: us-east-1

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-cov black isort

      - name: Run Black (code formatting check)
        run: |
          cd backend
          black --check .

      - name: Run isort (import sorting check)
        run: |
          cd backend
          isort --check-only .

      - name: Run Flake8 (linting)
        run: |
          cd backend
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run pytest (unit tests)
        run: |
          cd backend
          pytest --cov=. --cov-report=term-missing --cov-report=xml
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    outputs:
      api_image: ${{ steps.meta-api.outputs.tags }}
      worker_image: ${{ steps.meta-worker.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/marin-api
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.api
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker meta for Worker
        id: meta-worker
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/marin-worker
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.worker
          push: true
          tags: ${{ steps.meta-worker.outputs.tags }}
          labels: ${{ steps.meta-worker.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-ecs:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.marin.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update API ECS service
        run: |
          aws ecs update-service \
            --cluster marin-${{ secrets.ENVIRONMENT }}-ecs-cluster \
            --service marin-${{ secrets.ENVIRONMENT }}-api-service \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Update Worker ECS service
        run: |
          aws ecs update-service \
            --cluster marin-${{ secrets.ENVIRONMENT }}-ecs-cluster \
            --service marin-${{ secrets.ENVIRONMENT }}-worker-service \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for service stability
        run: |
          echo "Waiting for API service to stabilize..."
          aws ecs wait services-stable \
            --cluster marin-${{ secrets.ENVIRONMENT }}-ecs-cluster \
            --services marin-${{ secrets.ENVIRONMENT }}-api-service \
            --region ${{ env.AWS_REGION }}

          echo "Waiting for Worker service to stabilize..."
          aws ecs wait services-stable \
            --cluster marin-${{ secrets.ENVIRONMENT }}-ecs-cluster \
            --services marin-${{ secrets.ENVIRONMENT }}-worker-service \
            --region ${{ env.AWS_REGION }}

      - name: Deployment summary
        run: |
          echo " Deployment completed successfully"
          echo "API Image: ${{ needs.build-and-push.outputs.api_image }}"
          echo "Worker Image: ${{ needs.build-and-push.outputs.worker_image }}"
